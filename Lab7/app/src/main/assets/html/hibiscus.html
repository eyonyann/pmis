<p><b>Hibiscus tea</b> is a <a href="https://en.wikipedia.org/wiki/Herbal_tea" title="Herbal tea">herbal tea</a> made as an <a href="https://en.wikipedia.org/wiki/Infusion" title="Infusion">infusion</a> from crimson or deep magenta-colored calyces (<a href="https://en.wikipedia.org/wiki/Sepal" title="Sepal">sepals</a>) of the <a href="https://en.wikipedia.org/wiki/Roselle_(plant)" title="Roselle (plant)">roselle</a> (<i>Hibiscus sabdariffa</i>) flower. It is consumed both hot and cold and has a tart, <a href="https://en.wikipedia.org/wiki/Cranberry" title="Cranberry">cranberry</a>-like flavor.
</p>
