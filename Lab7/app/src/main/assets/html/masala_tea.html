<p><b>Masala chai</b> (<span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt" lang="en-fonipa"><a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/<span style="border-bottom:1px dotted"><span title="'m' in 'my'">m</span><span title="/ə/: 'a' in 'about'">ə</span><span title="/ˈ/: primary stress follows">ˈ</span><span title="'s' in 'sigh'">s</span><span title="/ɑː/: 'a' in 'father'">ɑː</span><span title="'l' in 'lie'">l</span><span title="/ə/: 'a' in 'about'">ə</span></span><span class="wrap"> </span><span style="border-bottom:1px dotted"><span title="/tʃ/: 'ch' in 'China'">tʃ</span><span title="/aɪ/: 'i' in 'tide'">aɪ</span></span>/</a></span></span>; <abbr style="font-size:85%" title="literal translation">lit.</abbr><span style="white-space: nowrap;"> </span><span class="gloss-quot">'</span><span class="gloss-text">mixed-spice tea</span><span class="gloss-quot">'</span>) is a popular beverage throughout <a href="https://en.wikipedia.org/wiki/South_Asia" title="South Asia">South Asia</a>, originating in <a href="https://en.wikipedia.org/wiki/India" title="India">India</a>. It is made by brewing <a href="https://en.wikipedia.org/wiki/Black_tea" title="Black tea">black tea</a> (usually <a href="https://en.wikipedia.org/wiki/Crush,_tear,_curl" title="Crush, tear, curl">crush, tear, curl</a>) in milk and water, and then by sweetening with sugar. Adding aromatic herbs and spices creates masala chai.<sup class="reference" id="cite_ref-2"><a href="https://en.wikipedia.org/wiki/Masala_chai#cite_note-2"><span class="cite-bracket">[</span>2<span class="cite-bracket">]</span></a></sup><sup class="reference" id="cite_ref-3"><a href="https://en.wikipedia.org/wiki/Masala_chai#cite_note-3"><span class="cite-bracket">[</span>3<span class="cite-bracket">]</span></a></sup>
