<p><b>Ginger tea</b> is a <a class="mw-redirect" href="https://en.wikipedia.org/wiki/Tisane" title="Tisane">herbal beverage</a> that is made from <a href="https://en.wikipedia.org/wiki/Ginger" title="Ginger">ginger</a> root. It has a long history as a <a class="mw-redirect" href="https://en.wikipedia.org/wiki/Traditional_herbal_medicine" title="Traditional herbal medicine">traditional herbal medicine</a> in <a href="https://en.wikipedia.org/wiki/East_Asia" title="East Asia">East Asia</a>, <a href="https://en.wikipedia.org/wiki/South_Asia" title="South Asia">South Asia</a>, <a href="https://en.wikipedia.org/wiki/Southeast_Asia" title="Southeast Asia">Southeast Asia</a>, and <a href="https://en.wikipedia.org/wiki/West_Asia" title="West Asia">West Asia</a>.<sup class="reference" id="cite_ref-1"><a href="https://en.wikipedia.org/wiki/Ginger_tea#cite_note-1"><span class="cite-bracket">[</span>1<span class="cite-bracket">]</span></a></sup>
